project:
  machine_name: lando
  prefix: BLT
  human_name: 'BLTed 8'
  profile:
    name: lightning
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: develop
  remotes: {  }
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
  test:
    uninstall: [devel, views_ui]
  prod:
    uninstall: [devel, views_ui]
drupal:
  account.mail: mark.isherwood@blissmedia.com.au
  db:
    database: drupal8
    username: drupal8
    password: drupal8
    host: database
    port: 3306
